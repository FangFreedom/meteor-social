<form *ngIf="party" (submit)="saveParty()">
	<label>Name</label>
	<input type="text" [(ngModel)]="party.name" name="name">
	<p>{{party.name}}</p>
	<label>Desc</label>
	<input type="text" [(ngModel)]="party.desc" name="desc">

	<button type="submit">Save</button>
	<a [routerLink]="['/']">Cancel</a>
</form>
